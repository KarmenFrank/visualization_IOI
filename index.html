<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spatiotemporal Visualization</title>

  <link rel="stylesheet" href="style/website.css">
  <link rel="stylesheet" href="style/map.css">
  <link rel="stylesheet" href="style/timeline.css">
  <link rel="stylesheet" href="style/search.css">
  <link rel="stylesheet" href="style/area_card.css">
  <link rel="stylesheet" href="style/graph.css">

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

</head>
<body>
  <header>
    <h2>Spatiotemporal Visualization of Tourist Overnight Stays in Slovenia</h2>
  </header>

  <div id="topBar">
    <button id="toggle-btn">Switch View</button>

    <div id="searchContainer">
      <div id="search">
        <input type="text" id="searchBar" placeholder="Search for town, municipality, or region..." autocomplete="off"/>
        <ul id="suggestions" class="suggestions-list"></ul>
      </div>
      <button id="clearSearchBtn" title="Clear search">✕</button>
    </div>

    <div id="filterContainer">
      <button id="filterBtn">Tourist nationality</button>
      <div id="filterDropdown" class="hidden">
        <div id="filterList"></div>
        <button id="filter-confirm-btn" class="filter-confirm-btn">Confirm selection</button>
      </div>
    </div>
  </div>
  

  <div id="main-layout">
    <div id="map-container">
      <div id="map"></div>

      <div id="focused-area-wrapper">
        <svg id="focused-area-svg"></svg>
      </div>

      <div id="focused-area-panel"></div>
    </div>

    <div id="right-container">
      <div id="graph-container">
        <svg id="overnight-graph"></svg>
      </div>

      <div id="tourist-legend">
        <div class="legend-title">Tourist Overnight Stays</div>

        <div class="legend-body">
          <div class="legend-gradient"></div>

          <div class="legend-labels">
            <div data-value="100000">100,000+</div>
            <div data-value="50000">50,000</div>
            <div data-value="25000">25,000</div>
            <div data-value="10000">10,000</div>
            <div data-value="2000">2,000</div>
            <div data-value="0">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div id="timeline-container">
    <div id="timeline-controls">
      <div class="timeline-wrapper">
        <input type="range" id="timeline" class="timeline-slider">
        <div id="timeline-ticks" class="timeline-ticks"></div>
      </div>

      <button id="play-button" title="Play/Pause">▶</button>
      <div class="speed-wrapper">
        <input type="range" id="speed-slider" class="speed-slider"
              min="0.1" max="10" step="0.1" value="1" title="Speed">
        <div id="speed-label" class="speed-label"></div>
      </div>
    </div>

    <div id="timeline-label" class="timeline-label"></div>
  </div>




  <script type="module" src="./js/main.js"></script>
  
</body>
</html>
